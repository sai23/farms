<div class="container mt-5">
    <div *ngIf="!registerMode"  style="text-align: center;">
        <h1>Find the farming technologies</h1>
        <p class="lead">Come and Join us for sharing some important stuff with the innovative minds</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-privary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">
                Learn More
            </button>
        </div>
    </div>

    <div *ngIf="registerMode"  class="container">
        <div class="row justify-content-center">
            <app-register  (cancelRegister)="cancelRegisterMode($event)" ></app-register>
        </div>
    </div>
</div>
