
<div class="form-group">
    <input type="{{type}}" 
    [class.is-invalid] = 'ngControl.touched && ngControl.invalid'
    [formControl]="ngControl.control"
    class="form-control" 
    placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be atlease {{ngControl.control.errors.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} must be atlease {{ngControl.control.errors.maxlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords doesnt match</div>
</div>
