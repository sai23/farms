<ng-container>
    <button (click)=(get400Error()) class="btn btn-outline-primary mr-3">Test 400 Error</button>
    <button (click)=(get401Error()) class="btn btn-outline-primary mr-3">Test 401 Error</button>
    <button (click)=(get500Error()) class="btn btn-outline-primary mr-3">Test 500 Error</button>
    <button (click)=(get400ValidationError()) class="btn btn-outline-primary mr-3">400 Validation Error</button>
    <button (click)=(get404Error()) class="btn btn-outline-primary mr-3">404 Not found</button>
    <hr/>
    <div *ngIf="(validationErrors.length > 0)" class="text-danger">
        <ul>
            <li *ngFor="let error of validationErrors"> {{error}}</li>
        </ul>
    </div>
</ng-container>
