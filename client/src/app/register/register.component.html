
<div class="container b-2">
    <form #registerForm="ngForm" (ngSubmit) = "register()" autocomplete="off" >
        <h2 class="text-center text-primary">Sign Up</h2>
        <hr>
        <div class="form-group">
            <input type="text" name="username" type="text" [(ngModel)]="model.username" class="form-control mr-2" placeholder="Username">
           <br>
            <input type="text" name="username" type="password" [(ngModel)]="model.password" class="form-control mr-2" placeholder="Password">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-succes mr-2" type="submit" >Register</button>
            <button class="btn btn-succes mr-2" (click)="cancelled()" type="button">Cancel</button>
        </div>
    </form>
    
</div>
